<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memphis Tile Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      background: #222;
      font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      padding: 2em;
    }
    .title-section {
      text-align: center;
      margin-bottom: 2em;
    }
    .title-section h1 {
      color: #A29BFE;
      margin-bottom: 0.5em;
    }
    .lyrics {
      color: #666;
      font-size: 0.9em;
      line-height: 1.4;
      font-style: italic;
    }
    .main-content {
      display: flex;
      gap: 2em;
      align-items: flex-start;
    }
    .canvas-container {
      width: 800px;  /* Max canvas size */
      height: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #sketch-holder {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .controls-panel {
      display: flex;
      flex-direction: column;
      gap: 1em;
      min-width: 200px;
    }
    .size-selector {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      background: #333;
      padding: 1em;
      border-radius: 8px;
    }
    .control-header {
      color: #999;
      font-size: 0.9em;
      letter-spacing: 0.05em;
      margin-bottom: 0.5em;
      text-align: center;
      font-size: 1.1em;
    }
    .size-selector input[type="radio"] {
      display: none;
    }
    .size-selector label {
      padding: 8px 16px;
      color: #999;
      cursor: pointer;
      transition: all 0.2s;
      border-radius: 6px;
      text-align: center;
    }
    .size-selector input[type="radio"]:checked + label {
      background: #A29BFE;
      color: #222;
    }
    .size-selector label:hover {
      color: #fff;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 100%;
    }
    button {
      background: #A29BFE;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 0.7em 1.5em;
      font-size: 1.1em;
      font-family: inherit;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      width: 100%;
    }
    button:hover, button:focus {
      background: #FF6EC7;
      color: #222;
      transform: translateY(-2px) scale(1.04);
      outline: none;
    }
    .source-link {
      margin-top: 2em;
      text-align: center;
    }
    .source-link a {
      color: #666;
      text-decoration: none;
      font-size: 0.9em;
      transition: color 0.2s;
    }
    .source-link a:hover {
      color: #A29BFE;
    }
  </style>
</head>
<body>
  <div class="title-section">
    <h1>Memphis Tile Generator</h1>
    <div class="lyrics">
      When I wake up in the morning<br>
      And the alarm gives out a warning<br>
      And I don't think I'll ever make it on time
    </div>
  </div>
  <div class="main-content">
    <div class="canvas-container">
      <div id="sketch-holder"></div>
    </div>
    <div class="controls-panel">
      <div class="controls">
        <button id="regen-btn">üîÑ Regenerate Tile</button>
        <button id="download-btn">üíæ Download PNG</button>
      </div>
      <div class="size-selector">
        <div class="control-header">Tile Size</div>
        <input type="radio" id="size-small" name="size" value="small">
        <label for="size-small">üê£ Small</label>
        <input type="radio" id="size-medium" name="size" value="medium" checked>
        <label for="size-medium">üê• Medium</label>
        <input type="radio" id="size-large" name="size" value="large">
        <label for="size-large">üê§ Large</label>
      </div>
      <div class="size-selector">
        <div class="control-header">Shapes Size</div>
        <input type="radio" id="shapes-small" name="shapes" value="small">
        <label for="shapes-small">‚ñÇ Small</label>
        <input type="radio" id="shapes-medium" name="shapes" value="medium" checked>
        <label for="shapes-medium">‚ñÜ Medium</label>
        <input type="radio" id="shapes-large" name="shapes" value="large">
        <label for="shapes-large">‚ñà Large</label>
      </div>
    </div>
  </div>
  <div class="source-link">
    <a href="https://github.com/TheLoombot/p5js-memphis-tiles" target="_blank">Source</a>
  </div>
  <script src="p5.min.js"></script>
  <script src="sketch.js"></script>
  <script>
    document.getElementById('regen-btn').onclick = function() {
      if (window.regenerateTile) window.regenerateTile();
    };
    document.getElementById('download-btn').onclick = function() {
      if (window.saveCanvas) window.saveCanvas('image', 'png');
    };
    
    // Size selector functionality
    const sizeInputs = document.querySelectorAll('input[name="size"]');
    sizeInputs.forEach(input => {
      input.addEventListener('change', function() {
        if (window.resizeCanvas) {
          const size = this.value;
          const dimensions = {
            small: 400,
            medium: 600,
            large: 800
          };
          window.resizeCanvas(dimensions[size], dimensions[size]);
          if (window.regenerateTile) window.regenerateTile();
        }
      });
    });

    // Shape size selector functionality
    const shapesInputs = document.querySelectorAll('input[name="shapes"]');
    shapesInputs.forEach(input => {
      input.addEventListener('change', function() {
        if (window.setShapeSize) {
          window.setShapeSize(this.value);
          if (window.regenerateTile) window.regenerateTile();
        }
      });
    });
  </script>
</body>
</html>
